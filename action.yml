name: "GraphQL client"
description: "GitHub Action that allows to specify a server endpoint & GraphQL query to execute."
author: "Camilo Garcia La Rotta"
inputs:
  query:
    description: GraphQL query to execute
    required: true
  method:
    description: HTTP method to use
    default: get
  url:
    description: Endpoint to query
    default: "https://api.github.com/graphql"
outputs:
  status:
    description: The status of the HTTP request
  response:
    description: The raw query response body
runs:
  using: "node12"
  main: "dist/index.js"
