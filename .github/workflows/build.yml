name: Build
on: push

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - name: Get the sources
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Restore the dependencies
        run: npm ci
      - name: Build
        run: npm run all
